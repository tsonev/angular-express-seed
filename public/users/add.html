<div>
    <p>Add user:</p>
    <div><input type="text" ng-model="users.user.name" /></div>
    <div><input type="password" ng-model="users.user.password" /></div>
    <span ng-if="users.error">{{users.error}}</span>
    <div>
        <button ng-click="users.add()">
            Add
        </button>
    </div>
    <div ng-if="users.user.qr">
        <img alt="QR Code" data-ng-src="{{users.user.qr}}" />
    </div>
    <div>
        {{users.user}}
    </div>
</div>
